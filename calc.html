<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function appendToEquation(a) {
            var textBox = document.querySelector("#txtbox").innerHTML;
            textBox += a;
            document.querySelector("#txtbox").innerHTML = textBox;
        }
        function getResult(){
            var textBox = document.querySelector("#txtbox").innerHTML;
            var res="\n"+eval(textBox).toString();
            document.querySelector('#txtbox').innerHTML+=res;
        }
        function clear(){
            document.querySelector('#txtbox').innerHTML="";
        }
    </script>
</head>

<body> 
    <div style="height:500px; width: 500px;margin-left: 200px; margin-top: 100px; background: gray ;">
        <div style="height:150px; width: 400px;margin-left: 50px; margin-top: 50px; background:gainsboro">
            <textarea id="txtbox" name="equation" cols="50" rows="5" style="float: right; margin-top: 30px; text-align: right; " value=""
                readonly></textarea>
        </div>
        <div style="height:300px; width: 450px;margin-left: 30px; margin-top: 10px; background:lightsteelblue ">
            <div style="line-height: normal;  width: 400px; height:50px; margin-top: 30px;">
                <button style="height: 30px; width: 30px; margin: 10px; background-color: slategrey; "
                    onclick="appendToEquation('9')">9 </button>
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('8')">8</button>
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('7')">7</button>
                <button style="height: 60px; width: 40px; margin-left:50px;  background-color: slategrey; "
                    onclick="appendToEquation('+')">+</button>
                <button style="height: 60px; width: 40px; margin-left: 50px;  background-color: slategrey;"
                    onclick="appendToEquation('-')">-</button> </div>
            <div style=" line-height: normal;  width: 400px; height:50px; margin-top: 30px;">
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey; "
                    onclick="appendToEquation('6')">6</button>
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('5')">5</button>
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('4')">4</button>
                <button style="height: 60px; width: 40px; margin-left:  50px;  background-color: slategrey;"
                    onclick="appendToEquation('*')">*</button>
                <button style="height: 60px; width: 40px; margin-left:50px;  background-color: slategrey;"
                    onclick="appendToEquation('/')">/</button> </div>
            <div style=" line-height: normal; width: 400px; height:50px; margin-top: 30px;">
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('3')">3</button>
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('2')">2</button>
                <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                    onclick="appendToEquation('1')">1</button>
                    <button style="height: 50px; width: 50px; margin-left: 100px;  background-color: slategrey;"
                    onclick=clear()>Clr</button>    
                <div style="line-height: normal;  width: 400px; height:50px; margin-top: 30px;">
                    <button style="height: 30px; width: 30px; margin: 10px;  background-color: slategrey;"
                        onclick="appendToEquation('0')">0</button>
                    <button style="height: 60px; width: 150px; margin-left: 150px;  background-color: slategrey;"
                        onclick=getResult()>=</button>
                </div>

            </div>
        </div>
</body>

</html>
